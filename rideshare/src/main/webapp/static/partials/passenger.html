<div>
	<button ng-click="logout()" class="btn btn-primary">Logout</button>
	<button ng-click="getActiveRequests()" class="btn btn-primary">Active
		Requests</button>
	<button ng-click="getRequestHistory()" class="btn btn-primary">Request
		History</button>
	<button type="button" ng-click="clearMapMarkers()">Reset Map</button>
</div>

<div id="map" style="height: 400px; width: 600px;"></div>

<div class="container">
	<div class="row">
		<div class="col">
			<h5>Starting Point</h5>
			<select id="fromPOI">
				<option ng-repeat="x in allMainPOI" ng-selected="user{{ x.poiId }}">{{
					x.poiName + " - " + x.addressLine1 }}</option>
			</select>
			<h5>Destination</h5>
			<select id="toPOI">
				<option ng-repeat="x in allMainPOI"
					ng-selected="selected{{ x.poiId }}">{{ x.poiName + " - " +
					x.addressLine1 }}</option>
			</select>
		</div>
	</div>
</div>
<p id="display"></p>
<script src="../js/googleMapAPI/markerclusterer.js"></script>
