<div class="container">
<input type="text" ng-model="car.brand" placeholder="brand"/> <br>
<input type="text" ng-model="car.color" placeholder="color"/> <br>
<input type="text" ng-model="car.plate" placeholder="plate"/> <br>
<input type="text" ng-model="car.model" placeholder="model"/> <br>
<input type="text" ng-model="car.notes" placeholder = "notes"/> <br>
<label><input type="checkbox" ng-model=car.smokeFree />Smoking</label> <br>
<input type="submit" value="Add Car" ng-click="addCar()"/>
</div>
